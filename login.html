<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    </head>

    <body class="vh-100" style="background: url('images/loginBgImage.jpg') no-repeat center center/cover;">
        <div class="container border border-black rounded border border-2 col-lg-5 mt-5" >
          <div class="row justify-content-center">
            <div class="col-md-6 col-lg-6">
              <div class="login-container p-2">
                <h3 class="text-center mb-3">Login</h3>
                <form>
                  <div class="mb-2">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                  </div>
                  <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                  </div>
                  <button type="submit" class="btn btn-dark w-100">Login</button>
                </form>
                <div class="text-center mt-2">
                  <a href="#">Forgot Password?</a>
                  <p class="mt-2">Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script src="script/bootstrap.bundle.js"></script>
     
</body>
</html>
