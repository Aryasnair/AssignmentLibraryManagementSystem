<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<body class="vh-100" style="background: url('images/loginBgImage.jpg') no-repeat center center/cover;">
  <div class="container border border-black rounded border-2 col-lg-7 mt-5 p-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="login-container">
                    <h3 class="text-center mb-4">Sign Up</h3>
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your email">
                        </div>
                        <div class="col-md-6">
                            <label for="inputMobileNumber" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="inputMobileNumber" placeholder="Enter your mobile number">
                        </div>
                        <div class="col-12">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                        </div>
                        <div class="col-12">
                            <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Re-enter your password">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Enter your city">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>Andhra Pradesh</option>
                                <option>Arunachal Pradesh</option>
                                <option>Assam</option>
                                <option>Bihar</option>
                                <option>Gujarat</option>
                                <option>Haryana</option>
                                <option>Himachal Pradesh</option>
                                <option>Kerala</option>
                                <option>Karnataka</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip" placeholder="Zip Code">
                        </div>
                        <div class="col-12">
                            
                        </div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-dark w-50">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script/bootstrap.bundle.js"></script>
</body>
</html>
